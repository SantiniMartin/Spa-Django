{% extends "base.html" %}
{% block title %}Servicios{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold mb-4">Lista de Servicios</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for servicio in servicios %}
        <div class="bg-white rounded-2xl shadow p-4">
            <h2 class="text-lg font-semibold">{{ servicio.name }}</h2>
            <p class="text-sm text-gray-600">{{ servicio.description }}</p>
            <p class="mt-2 text-blue-600 font-bold">Duraci√≥n: {{ servicio.duration_minutes }} min</p>
            <a href="{% url 'detalle_servicio' servicio.id %}" class="mt-3 inline-block text-white bg-blue-600 px-4 py-2 rounded">
                Ver turnos disponibles
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
