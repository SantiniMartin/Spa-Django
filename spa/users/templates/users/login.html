{% extends "baseForm.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="text-center">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Iniciar sesión</h2>
</div>

<form method="post" class="space-y-4">
  {% csrf_token %}

  {% if form.errors %}
  <div class="bg-red-100 text-red-700 p-3 rounded">
    <p><strong>Error:</strong> Nombre de usuario o contraseña incorrectos.</p>
  </div>
  {% endif %}

  <div>
    <label for="id_username" class="block mb-1 text-sm font-medium text-gray-700">Nombre de usuario</label>
    <input type="text" name="username" id="id_username"
      class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      required>
  </div>

  <div>
    <label for="id_password" class="block mb-1 text-sm font-medium text-gray-700">Contraseña</label>
    <input type="password" name="password" id="id_password"
      class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      required>
  </div>

  <div class="flex justify-between items-center mt-4">
    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      Ingresar
    </button>
    <a href="{% url 'registro' %}" class="text-sm text-blue-600 hover:underline">¿No tenés cuenta?</a>
  </div>
</form>
{% endblock %}
