<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Sentirse Bien{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CDN (puedes usarlo local también) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <style>
      body {
        background-color: #f0fdf4; /* verde muy suave */
        color: #2e7d32;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      nav {
        background-color: #81c784; /* verde medio */
      }
      footer {
        background-color: #66bb6a; /* verde fuerte */
        color: white;
        padding: 1rem 0;
        text-align: center;
        margin-top: auto;
      }
      .nav-link {
        color: white !important;
      }
      .nav-link:hover {
        background-color: #4caf50 !important;
        color: white !important;
      }
      .container-content {
        padding-top: 100px; /* para que no tape el nav */
        padding-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Sentirse Bien</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Turnos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contacto' %}">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container container-content">
      {% block content %}
      <!-- Aquí va el contenido de cada página -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        &copy; 2025 Sentirse Bien - Todos los derechos reservados.
      </div>
    </footer>

    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
